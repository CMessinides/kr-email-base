<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  <title><!--title--></title>
</head>
<body style="margin:0">
  <center>
    <table bgcolor="#ffffff" border="0" class="container" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td class="header">
            <h1 class="header__title"><span class="header__title--small"><!--subtitle--></span><br/><!--title--></h1>
          </td>
        </tr>
        <tr>
          <td class="info">
            Come to the reading on<br/>
            <em><!--date and time--><br/>
            <!--location--></em>
          </td>
        </tr>
        <tr>
          <td class="quote">
            <blockquote>
              <p class="quote__content"><span class="quote__mark">&#8220;</span>
                <!--quote from reader's work-->
              </p>
              <p class="quote__attrib">&#8211; from <cite><!--title of work--></cite></p>
            </blockquote>
          </td>
        </tr>
        <tr>
          <td class="reader">
            <img class="reader__pic" height="" width=""  src="" alt="" />
            <h1 class="reader__name"></h1>
            <h2 class="reader__title"></h2>
            <p class="reader__bio"></p>
          </td>
        </tr>
        <tr>
          <td class="footer">
            <img class="logo" src="http://www.kenyonreview.org/wp-content/themes/kenyonreview_new/images/logo-type.png" alt="The Kenyon Review Reading Series" />
            <h1 class="footer__header">Contact</h1>
            <a class="footer__link" href="mailto:kenyonreview@kenyon.edu" title="The Kenyon Review Email" alt="Email the Kenyon Review">kenyonreview@kenyon.edu</a>
            <h1 class="footer__header">Social</h1>
            <ul class="footer__list">
              <li><a class="footer__link" href="http://www.facebook.com/pages/The-Kenyon-Review/92714494623" title="The Kenyon Review on Facebook" alt="The Kenyon Review on Facebook">Facebook</a></li>
              <li><a class="footer__link" href="http://twitter.com/kenyonreview" title="The Kenyon Review on Twitter" alt="The Kenyon Review on Twitter">Twitter</a></li>
            </ul>
            <p class="footer--subtle">
              Finn House, 102 W. Wiggin St, Gambier, OH 43022-9623
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </center>
</body>
</html>
